server:
  port: 2026

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/spring_soap #sid or servicename
    username: yousef
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect # tell hibernate which dialect to use
        format-sql: true
    show-sql: true



